<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聖經問答闖關遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="bg-music" src="music/background.mp3" loop></audio>
  <div class="container parchment" id="main-container">
    <h1>聖經問答闖關遊戲</h1>
    <form id="player-form">
      <label for="player-name">請輸入你的名字：</label>
      <input type="text" id="player-name" maxlength="10" required>
      <button type="submit">開始闖關</button>
    </form>
    <div id="game-area" class="hide"></div>
    <div id="timer" class="hide"></div>
    <ul id="leaderboard" class="hide"></ul>
    <div class="blessing hide"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
