<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Bible Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bible Quiz Game</h1>

  <div id="name-section">
    <label>請輸入你的名字：<input type="text" id="player-name" /></label>
    <button id="start-btn">開始遊戲</button>
  </div>

  <div id="game-area" class="question-box" style="display: none;"></div>

  <div id="result" style="display: none;">
    <h2>遊戲結束</h2>
    <p id="final-score"></p>
    <ul id="answer-review"></ul>
  </div>

  <div id="leaderboard" style="display: none;">
    <h3>排行榜（前10名）</h3>
    <ol id="leaderboard-list"></ol>
  </div>

  <script src="script.js"></script>
</body>
</html>
